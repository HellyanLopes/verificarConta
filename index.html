
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Verificação de Conta</title>
  </head>
  <body>
    <div class="container">
      <h2>Verifique sua conta</h2>
      <form id="email-form">
        <p>Nós enviaremos um código para o seu e-mail. Insira seu e-mail abaixo.</p>
        <div class="email-container">
          <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        </div>
        <button type="button" onclick="mostrarCodigo()">Enviar Código</button>
      </form>
      <form id="codigo-form" style="display: none;">
        <p>Insira o código de verificação enviado para <span id="email-display"></span>.</p>
        <div class="code-container">
          <input type="number" class="code" name="code1" placeholder="0" min="0" max="9" required>
          <input type="number" class="code" name="code2" placeholder="0" min="0" max="9" required>
          <input type="number" class="code" name="code3" placeholder="0" min="0" max="9" required>
          <input type="number" class="code" name="code4" placeholder="0" min="0" max="9" required>
          <input type="number" class="code" name="code5" placeholder="0" min="0" max="9" required>
          <input type="number" class="code" name="code6" placeholder="0" min="0" max="9" required>
        </div>
        <button type="submit">Validar Código</button>
      </form>
      <small class="info">
        OBS: Não enviamos um e-mail de verdade, pois não é um site de verdade né?      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
